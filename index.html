<body style="background-color:#000000">
  <div class="container p-5 ">
  <div class="container bg-secondary rounded">
    <div class="row">
        <div class="col-10 p-2">
            <input class="form-control" id="Pokemon_name" placeholder="Enter Pokemon Name" />
        </div>
        <div class="col-2 d-flex p-2">
          <button class="btn btn-primary btn-sm w-100" onclick="search_Pokemon()">Search</button>

          <button class="btn btn-primary btn-sm w-100" onclick="weak_Against()">Find</button>
        </div>
    </div>
  </div>
</div>

    <div class="card text-white bg-dark mb-3" style="max-width: 40rem;">
      <div class="card-header">
      <p class="h1 text-center" id="name"></p>
      </div>
    <div class="row-sm mx-auto" id="img"></div>
    <div class="card-body">
      <div class="row m-0">
        <p class="card-text col-6" id="ability"></p>
        <p class="card-text col-6" id="type"></p>
      </div>
    </div>
    </div>
</div>

<div class="container p-2 align-items-center">
  <div class="card text-white bg-dark mb-3" style="max-width: 40rem;">
    <div class="card-header">
      <p class="h3 text-center">Weak Against</p>
    </div>
  <div class="container p-5">
    <div class="row">
      <div class= "col" id="weakness"></div>
    </div>
  </div>
  </div>
